<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unauthorized Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: red;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .warning-icon {
      font-size: 80px;
      color: red;
    }
    .note {
      margin: 20px 0;
      font-size: 1.1em;
      color: #ccc;
    }
    .data-box {
      border: 2px solid #b22222;
      background-color: #000;
      color: #b22222;
      padding: 20px;
      margin: 20px auto;
      text-align: left;
      max-width: 650px;
      border-radius: 8px;
    }
    .data-box h2 {
      margin-top: 0;
      color: #b22222;
    }
    .data-box p {
      margin: 8px 0;
      font-family: monospace;
      font-size: 0.95em;
    }
    footer {
      margin-top: 40px;
      font-size: 1em;
      color: red;
    }
  </style>
</head>
<body>
  <div class="warning-icon">⚠️</div>
  <h1>UNAUTHORIZED ACCESS</h1>
  <p class="note">
    You clicked this link without thinking, maybe just out of curiosity. <br>
    This is how hacker gather information about you.  
  </p>

  <div class="data-box" id="dataBox">
    <h2>Captured Information:</h2>
    <p id="ua"></p>
    <p id="lang"></p>
    <p id="platform"></p>
    <p id="cookies"></p>
    <p id="online"></p>
    <p id="screen"></p>
    <p id="colorDepth"></p>
    <p id="timezone"></p>
    <p id="cpu"></p>
    <p id="memory"></p>
    <p id="touch"></p>
    <p id="battery"></p>
    <p id="conn"></p>
    <p id="rtt"></p>
    <p id="ip"></p>
    <p id="isp"></p>
    <p id="loc"></p>
  </div>

  <footer>
    Reach me at deletemydata@subigya.com
  </footer>

  <script>
    // Browser basics
    document.getElementById("ua").textContent = "User Agent: " + navigator.userAgent;
    document.getElementById("lang").textContent = "Language: " + navigator.language;
    document.getElementById("platform").textContent = "Platform: " + navigator.platform;
    document.getElementById("cookies").textContent = "Cookies Enabled: " + navigator.cookieEnabled;
    document.getElementById("online").textContent = "Online Status: " + (navigator.onLine ? "Online" : "Offline");

    // Screen
    document.getElementById("screen").textContent = "Screen: " + screen.width + "x" + screen.height;
    document.getElementById("colorDepth").textContent = "Color Depth: " + screen.colorDepth;

    // Timezone
    document.getElementById("timezone").textContent = "Timezone Offset: " + new Date().getTimezoneOffset();

    // Hardware
    document.getElementById("cpu").textContent = navigator.hardwareConcurrency ? "CPU Cores: " + navigator.hardwareConcurrency : "CPU Cores: Not Supported";
    document.getElementById("memory").textContent = navigator.deviceMemory ? "Device Memory: " + navigator.deviceMemory + " GB" : "Device Memory: Not Supported";
    document.getElementById("touch").textContent = "Touch Points: " + navigator.maxTouchPoints;

    // Battery
    if (navigator.getBattery) {
      navigator.getBattery().then(battery => {
        document.getElementById("battery").textContent = 
          "Battery: " + Math.round(battery.level * 100) + "%, Charging: " + (battery.charging ? "Yes" : "No") +
          ", Charging Time: " + (battery.chargingTime === Infinity ? "N/A" : battery.chargingTime + "s") +
          ", Discharging Time: " + (battery.dischargingTime === Infinity ? "N/A" : battery.dischargingTime + "s");
      });
    } else {
      document.getElementById("battery").textContent = "Battery Info: Not Supported";
    }

    // Network
    if (navigator.connection) {
      document.getElementById("conn").textContent = 
        "Network Downlink: " + navigator.connection.downlink + " Mbps, Type: " + navigator.connection.effectiveType;
      document.getElementById("rtt").textContent = "Network RTT: " + navigator.connection.rtt + " ms";
    } else {
      document.getElementById("conn").textContent = "Network Info: Not Supported";
      document.getElementById("rtt").textContent = "Network RTT: Not Supported";
    }

    // Public IP + ISP + Location (via free API)
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        document.getElementById("ip").textContent = "Public IP: " + data.ip;
        document.getElementById("isp").textContent = "ISP: " + data.org;
        document.getElementById("loc").textContent = "Location: " + data.city + ", " + data.region + ", " + data.country_name;
      })
      .catch(() => {
        document.getElementById("ip").textContent = "Public IP: Unable to fetch";
        document.getElementById("isp").textContent = "ISP: Unable to fetch";
        document.getElementById("loc").textContent = "Location: Unable to fetch";
      });
  </script>
</body>
</html>
