<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unauthorized Access Warning</title>
  <style>
    body {
      background-color: #000;
      color: red;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .warning {
      font-size: 2rem;
      font-weight: bold;
      margin: 20px 0;
    }
    .triangle {
      font-size: 5rem;
      color: red;
    }
    .data {
      margin-top: 30px;
      text-align: left;
      display: inline-block;
      font-size: 1.1rem;
      line-height: 1.6;
      color: red;
    }
    footer {
      margin-top: 40px;
      font-size: 1rem;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div class="triangle">⚠️</div>
  <div class="warning">UNAUTHORIZED ACCESS</div>
  <p>
    You clicked without thinking, or maybe just out of curiosity.<br>
    Session Logged!, we already know almost everything about you now.<br>
  </p>

  <div class="data" id="data"></div>
  <div class="data" id="motion"></div>

  <footer>
    You are cooked bro.<br>
    We will catch you for settlement.<br>
    Mail us at <b>log@subigya.com</b>
  </footer>

  <script>
    async function getData() {
      let output = "";

      // Browser & OS
      output += `<b>Browser & OS:</b> ${navigator.userAgent}<br>`;
      output += `<b>Language:</b> ${navigator.language}<br>`;
      output += `<b>Timezone:</b> ${Intl.DateTimeFormat().resolvedOptions().timeZone}<br>`;
      output += `<b>Cookies Enabled:</b> ${navigator.cookieEnabled}<br>`;

      // Screen
      output += `<b>Screen Resolution:</b> ${screen.width} x ${screen.height}<br>`;
      output += `<b>Available Screen:</b> ${screen.availWidth} x ${screen.availHeight}<br>`;
      output += `<b>Color Depth:</b> ${screen.colorDepth}<br>`;
      output += `<b>Pixel Ratio:</b> ${window.devicePixelRatio}<br>`;
      output += `<b>Orientation:</b> ${screen.orientation.type}<br>`;

      // Hardware
      if (navigator.hardwareConcurrency) {
        output += `<b>CPU Cores:</b> ${navigator.hardwareConcurrency}<br>`;
      }
      if (navigator.deviceMemory) {
        output += `<b>Device Memory (approx GB):</b> ${navigator.deviceMemory}<br>`;
      }
      output += `<b>Touch Points:</b> ${navigator.maxTouchPoints}<br>`;

      // Network
      if (navigator.connection) {
        output += `<b>Network Type:</b> ${navigator.connection.effectiveType}<br>`;
        output += `<b>Downlink Speed (Mbps):</b> ${navigator.connection.downlink}<br>`;
        output += `<b>RTT (ms):</b> ${navigator.connection.rtt}<br>`;
      }
      output += `<b>Online Status:</b> ${navigator.onLine}<br>`;

      // Battery
      if (navigator.getBattery) {
        const battery = await navigator.getBattery();
        output += `<b>Battery Level:</b> ${(battery.level * 100).toFixed(0)}%<br>`;
        output += `<b>Charging:</b> ${battery.charging}<br>`;
      }

      // Referrer
      output += `<b>Referrer:</b> ${document.referrer || "Direct"}<br>`;

      // IP & location (via free API)
      try {
        const res = await fetch("https://ipapi.co/json/");
        const ipData = await res.json();
        output += `<b>IP Address:</b> ${ipData.ip}<br>`;
        output += `<b>City:</b> ${ipData.city}<br>`;
        output += `<b>Region:</b> ${ipData.region}<br>`;
        output += `<b>Country:</b> ${ipData.country_name}<br>`;
        output += `<b>ISP:</b> ${ipData.org}<br>`;
      } catch (e) {
        output += `<b>IP & Location:</b> Could not fetch<br>`;
      }

      document.getElementById("data").innerHTML = output;
    }

    getData();

    // Motion & Orientation Tracking
    function setupMotionSensors() {
      if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", (event) => {
          const { alpha, beta, gamma } = event;
          document.getElementById("motion").innerHTML =
            `<b>Orientation:</b><br>
             Rotation α (Z-axis): ${alpha?.toFixed(2)}°<br>
             Tilt β (X-axis): ${beta?.toFixed(2)}°<br>
             Tilt γ (Y-axis): ${gamma?.toFixed(2)}°<br>`;
        });
      }

      if (window.DeviceMotionEvent) {
        window.addEventListener("devicemotion", (event) => {
          const acc = event.acceleration;
          if (acc) {
            document.getElementById("motion").innerHTML +=
              `<br><b>Motion (Acceleration):</b><br>
               X: ${acc.x?.toFixed(2)} m/s²<br>
               Y: ${acc.y?.toFixed(2)} m/s²<br>
               Z: ${acc.z?.toFixed(2)} m/s²<br>`;
          }
        });
      }
    }

    setupMotionSensors();
  </script>
</body>
</html>
