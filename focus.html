            { quote: "Knowledge is learning something everyday. Wisdom is letting go of something everyday.", author: "Unknown" },
            { quote: "The first step toward getting somewhere is to decide that you are not going to stay where you are.", author: "Unknown" },
            { quote: "Confuse them with your silence and amaze them with your actions.", author: "Unknown" },
            { quote: "Avoiding failure is to avoid progress.", author: "Unknown" },
            { quote: "We make a living by what we get, but we make a life by what we give.", author: "Unknown" },
            { quote: "Winners don't quit. That's why they win.", author: "Unknown" },
            { quote: "Why compare yourself with others? No one in the entire world can do a better job of being you than you.", author: "Unknown" }
        ];
        
        let currentQuoteIndex = 0;
        let usedQuoteIndexes = [];
        
        function getWeekNumber(date) {
            const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
            const pastDaysOfYear = (date - firstDayOfYear) / 86400000;
            return Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);
        }
        
        function updateTime() {
            const now = new Date();
            
            // Local time in 12-hour format
            const localTimeString = now.toLocaleTimeString('en-US', { 
                hour12: true,
                hour: 'numeric',
                minute: '2-digit',
                second: '2-digit'
            });
            
            // UTC time in 12-hour format
            const utcTimeString = now.toLocaleTimeString('en-US', { 
                hour12: true,
                hour: 'numeric',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'UTC'
            });
            
            const dateString = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            const weekNumber = getWeekNumber(now);
            const weekString = `Week ${weekNumber} of ${now.getFullYear()}`;
            
            document.getElementById('local-time').textContent = localTimeString;
            document.getElementById('utc-time').textContent = utcTimeString;
            document.getElementById('date').textContent = dateString;
            document.getElementById('week-info').textContent = weekString;
        }
        
        function updateQuote() {
            const quoteElement = document.getElementById('current-quote');
            
            // Reset used indexes if we've used all quotes
            if (usedQuoteIndexes.length >= quotes.length) {
                usedQuoteIndexes = [];
            }
            
            // Find a quote we haven't used recently
            let newQuoteIndex;
            do {
                newQuoteIndex = Math.floor(Math.random() * quotes.length);
            } while (usedQuoteIndexes.includes(newQuoteIndex) && usedQuoteIndexes.length < quotes.length);
            
            usedQuoteIndexes.push(newQuoteIndex);
            const currentQuote = quotes[newQuoteIndex];
            
            // Fade out current quote
            quoteElement.classList.remove('active');
            
            // Wait for fade out, then update content and fade in
            setTimeout(() => {
                quoteElement.querySelector('.quote-text').textContent = `"${currentQuote.quote}"`;
                quoteElement.querySelector('.quote-author').textContent = currentQuote.author;
                quoteElement.classList.add('active');
            }, 500);
        }
        
        // Initialize immediately
        updateTime();
        
        // Show first quote after a brief delay
        setTimeout(() => {
            updateQuote();
        }, 1000);
        
        // Update time every second
        setInterval(updateTime, 1000);
        
        // Update quote every 45 seconds
        setInterval(updateQuote, 45000);
    </script>
</body>
