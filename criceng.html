<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
    }
  </style>
</head>
<body>

<video id="video" controls autoplay playsinline></video>

<script>
  const video = document.getElementById('video');
  const hlsUrl = "https://003.fclplayer.net/live/csstream1/playlist.m3u8?id=1001&pk=4b8475a61872c4b4f73e7d190d2f7b6c09df5986ce3f3642fb7c066c9ae2afb6";

  // Force unmute (audio enabled)
  video.muted = false;

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(hlsUrl);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, function () {
      video.play();
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    // Safari and iOS
    video.src = hlsUrl;
    video.addEventListener('loadedmetadata', function () {
      video.play();
    });
  } else {
    alert("Your browser does not support HLS streaming.");
  }
</script>

</body>
</html>
